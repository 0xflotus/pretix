{% load compress %}
{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ settings.PRETIX_INSTANCE_NAME }}</title>
		{% compress css %}
		<link rel="stylesheet" type="text/less" href="{% static "pretixcontrol/less/auth.less" %}" />
		{% endcompress %}
	</head>
	<body>
		<div class="container">
			{% block content %}
			{% endblock %}
			<footer>
				{% with "href='http://pretix.eu'" as a_attr %}
					{% blocktrans trimmed %}
						powered by <a {{ a_attr }}>pretix</a>
					{% endblocktrans %}
				{% endwith %}
			</footer>
		</div>
	</body>
</html>
