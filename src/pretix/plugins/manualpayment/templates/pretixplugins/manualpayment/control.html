{% load i18n %}

{% if order.status == "p" %}
    <p>{% blocktrans trimmed %}
        This order has been paid manually.
    {% endblocktrans %}</p>
{% else %}
    <p>{% blocktrans trimmed %}
        This order has been planned to be paid manually, but is not marked as paid.
    {% endblocktrans %}</p>
{% endif %}
