language: python
python:
    - "3.2"
    - "3.3"
    - "3.4"
install:
    - pip install -q -r src/requirements.txt
before_script:
    - cd src
    - flake8 --ignore=E123,E128,F403,F401,N802,C901 .
    - python manage.py check
    - python manage.py validate
script:
    - travis_wait coverage run manage.py test -v 2
after_success:
    - coveralls
